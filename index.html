<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcaast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Header -->
    <div class="jumbotron bg-primary container-fluid mt-2 text-center p-2" style="background-color:grey ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2> Find Your Local Weather:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" aria-label="City input"
                        aria-describedby="City Search">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="search">Search</button>
                    </div>
                </div>
                <div id="list" class="list-group col">
                </div>
                <button class="btn d-none my-1 btn-primary" id="clear">clear</button>
            </div>
            <div class="col-8 mt-1">
                <div class="bg-primary row border border-dark border-2">
                    <div class="col-12 center-block" id="searched-city">
                        <h4 id="currentCity">City</h2>
                        <img id="icon" src="" alt="Weather condition icon">
                        <p class="font-weight-bold" id="temp">Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row ">
                        <h3 class="fs-5">5-Day Forcast:</h3>
                        <div class="bg-primary col-2 m-1 p-1 text-white card me-auto">
                            <p id="future-days-1">Dates</p>
                            <img id="icon-1" src="" alt="">
                            <p id="future-temps-1">Temp:</p>
                            <p id="future-wind-1">Wind:</p>
                            <p id="future-humidity-1">Humidity:</p>
                        </div>
                        <div class="bg-primary col-2 m-1 p-1 text-white card me-auto">
                            <p id="future-days-2">Dates</p>
                            <img id="icon-2" src="" alt="">
                            <p id="future-temps-2">Temp:</p>
                            <p id="future-wind-2">Wind:</p>
                            <p id="future-humidity-2">Humidity</p>
                        </div>
                        <div class="bg-primary col-2 m-1 p-1 text-white card me-auto">
                            <p id="future-days-3">Dates</p>
                            <img id="icon-3" src="" alt="">
                            <p id="future-temps-3">Temp:</p>
                            <p id="future-wind-3">Wind:</p>
                            <p id="future-humidity-3">Humidity</p>
                        </div>
                        <div class="bg-primary col-2 m-1 p-1 text-white card me-auto">
                            <p id="future-days-4">Dates</p>
                            <img id="icon-4" src="" alt="">
                            <p id="future-temps-4">Temp:</p>
                            <p id="future-wind-4">Wind:</p>
                            <p id="future-humidity-4">Humidity</p>
                        </div>
                        <div class="bg-primary col-2 m-1 p-1 text-white card">
                            <p id="future-days-5">Dates</p>
                            <img id="icon-5" src="" alt="">
                            <p id="future-temps-5">Temp:</p>
                            <p id="future-wind-5">Wind:</p>
                            <p id="future-humidity-5">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
